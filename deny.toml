# cargo-deny configuration
# https://embarkstudios.github.io/cargo-deny/

[graph]
all-features = true
targets = [
  { triple = "x86_64-unknown-linux-gnu" },
  { triple = "x86_64-unknown-linux-musl" },
  { triple = "aarch64-unknown-linux-gnu" },
  { triple = "x86_64-pc-windows-msvc" },
  { triple = "aarch64-pc-windows-msvc" },
  { triple = "x86_64-apple-darwin" },
  { triple = "aarch64-apple-darwin" },
]

[output]
feature-depth = 1

# Security advisories from https://rustsec.org/
[advisories]
db-path = "~/.cargo/advisory-db"
db-urls = ["https://github.com/rustsec/advisory-db"]
ignore  = []
version = 2
yanked  = "warn"

# License compliance
[licenses]
allow = [
  "MIT",
  "Apache-2.0",
  "Apache-2.0 WITH LLVM-exception",
  "BSD-2-Clause",
  "BSD-3-Clause",
  "ISC",
  "Unicode-3.0",
  "CC0-1.0",
  "0BSD",
  "Zlib",
  "MPL-2.0",
  "CDLA-Permissive-2.0",
]
confidence-threshold = 0.8
exceptions = []
version = 2

[[licenses.clarify]]
expression    = "MIT AND ISC AND OpenSSL"
license-files = [{ path = "LICENSE", hash = 0xbd0eed23 }]
name          = "ring"
version       = "*"

# Dependency bans and duplicate detection
[bans]
allow = []
deny = []
external-default-features = "allow"
highlight = "all"
multiple-versions = "warn"
skip = [
  # windows-registry (via hyper-utilâ†’reqwest) on older windows-* crates
  { name = "windows-result", version = "0.3" },
  { name = "windows-strings", version = "0.4" },
]
skip-tree = [
  # vergen-gix (build dep) uses gix 0.71, we use 0.73
  # Can't upgrade vergen-gix to 2.x (requires Rust 1.88, we're on 1.85)
  # Can't use [patch] to force version (patch requires different source)
  { name = "gix", version = "0.71" },
]
wildcards = "allow"
workspace-default-features = "allow"

# Source control
[sources]
allow-git        = []
allow-registry   = ["https://github.com/rust-lang/crates.io-index"]
unknown-git      = "deny"
unknown-registry = "deny"
