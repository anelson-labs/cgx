# cargo-deny configuration
# https://embarkstudios.github.io/cargo-deny/

[graph]
all-features = true
targets = [
  { triple = "x86_64-unknown-linux-gnu" },
  { triple = "x86_64-unknown-linux-musl" },
  { triple = "aarch64-unknown-linux-gnu" },
  { triple = "x86_64-pc-windows-msvc" },
  { triple = "aarch64-pc-windows-msvc" },
  { triple = "x86_64-apple-darwin" },
  { triple = "aarch64-apple-darwin" },
]

[output]
feature-depth = 1

# Security advisories from https://rustsec.org/
[advisories]
db-path = "~/.cargo/advisory-db"
db-urls = ["https://github.com/rustsec/advisory-db"]
ignore = [
  # gix-date < 0.12.0 advisory. Runtime copy fixed by gix 0.77 bump.
  # Remaining instance is in vergen-gix 1.0.9 build dep (gix 0.71 -> gix-date 0.9.4).
  # Can't upgrade vergen-gix past 1.0.9 without Rust 1.88 (we're on 1.85.1).
  # Build-dep only, never processes untrusted data at runtime.
  "RUSTSEC-2025-0140",
  # time < 0.3.47 RFC 2822 parsing stack exhaustion. Fix requires Rust 1.88.
  # time is pulled in by vergen-gix (build dep) and zip; cgx doesn't parse
  # user-provided RFC 2822 date strings, so not exploitable in practice.
  "RUSTSEC-2026-0009",
]
version = 2
yanked = "warn"

# License compliance
[licenses]
allow = [
  "MIT",
  "Apache-2.0",
  "Apache-2.0 WITH LLVM-exception",
  "BSD-2-Clause",
  "BSD-3-Clause",
  "ISC",
  "Unicode-3.0",
  "CC0-1.0",
  "0BSD",
  "Zlib",
  "MPL-2.0",
  "OpenSSL",
  "bzip2-1.0.6",
]
confidence-threshold = 0.8
exceptions = []
version = 2

[[licenses.clarify]]
expression    = "MIT AND ISC AND OpenSSL"
license-files = [{ path = "LICENSE", hash = 0xbd0eed23 }]
name          = "ring"
version       = "*"

# Dependency bans and duplicate detection
[bans]
allow = []
deny = []
external-default-features = "allow"
highlight = "all"
multiple-versions = "warn"
skip = [
  # figment 0.10.19 (latest) depends on toml 0.8; project uses 0.9.
  # No newer figment version exists. Unavoidable until upstream upgrades.
  { name = "toml", version = "0.8" },
  { name = "serde_spanned", version = "0.6" },
  { name = "toml_datetime", version = "0.6" },
  # system-configuration (via hyper-util) uses core-foundation 0.9;
  # rustls-platform-verifier and security-framework use 0.10. macOS only.
  { name = "core-foundation", version = "0.9" },
]
skip-tree = [
  # vergen-gix (build dep) uses older gix 0.71
  # Can't upgrade vergen-gix to 2.x (requires Rust 1.88, we're on 1.85)
  # Can't use [patch] to force version (patch requires different source)
  { name = "gix", version = "0.71" },
]
wildcards = "allow"
workspace-default-features = "allow"

# Source control
[sources]
allow-git        = []
allow-registry   = ["https://github.com/rust-lang/crates.io-index"]
unknown-git      = "deny"
unknown-registry = "deny"
