[workspace]
# Only build binary crates, not the library crate (cgx-core)
members = ["cargo:cgx", "cargo:cargo-cgx"]

# Config for 'dist'
[dist]
# The preferred dist version to use in CI (Cargo.toml SemVer syntax)
cargo-dist-version = "0.30.2"
# Whether to embed dependency information using cargo-auditable
cargo-auditable = false
# CI backends to support
ci = "github"
# The installers to generate for each app
installers = ["shell", "powershell"]
# Target platforms to build apps for (Rust target-triple syntax)
targets = [
  "aarch64-apple-darwin",
  "aarch64-unknown-linux-gnu",
  "aarch64-unknown-linux-musl",
  "aarch64-pc-windows-msvc",
  "x86_64-apple-darwin",
  "x86_64-unknown-linux-gnu",
  "x86_64-unknown-linux-musl",
  "x86_64-pc-windows-msvc",
]
# Path that installers should place binaries in
install-path = "CARGO_HOME"
# Whether to install an updater program
install-updater = false

[dist.github-custom-runners]
aarch64-pc-windows-msvc    = "windows-11-arm"
aarch64-unknown-linux-gnu  = "ubuntu-24.04-arm"
aarch64-unknown-linux-musl = "ubuntu-24.04-arm"

# macOS runners: Now that the repo is public, standard GitHub-hosted macOS runners are free!
# These replace the deprecated macos-13 runners.
aarch64-apple-darwin = "macos-15"       # ARM64 (M1/M2), free for public repos
x86_64-apple-darwin  = "macos-15-intel" # Intel x86_64, free for public repos (sunsets Fall 2027)
