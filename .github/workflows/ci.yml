name: CI

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

jobs:
  lint:
    name: Lint and Format Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5

      # dtolnay in his infinite wisdom did not think that CI builds should honor
      # rust-toolchain files, so we must specify the toolchain version here AND
      # in rust-toolchain.toml. Keep these in sync or face the consequences.
      - uses: dtolnay/rust-toolchain@master
        with:
          toolchain: 1.85.1
          components: rustfmt, clippy

      - name: Install just
        uses: extractions/setup-just@v3

      - name: Install taplo
        run: cargo install taplo-cli --locked

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: ~/.cargo/registry
          key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}

      - name: Cache cargo index
        uses: actions/cache@v4
        with:
          path: ~/.cargo/git
          key: ${{ runner.os }}-cargo-index-${{ hashFiles('**/Cargo.lock') }}

      - name: Run vibecheck
        run: just vibecheck

      - name: Check formatting
        run: cargo fmt --all --check

      - name: Check TOML formatting
        run: taplo fmt --check

  build-test:
    name: Build and Test
    needs: lint
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v5

      # dtolnay in his infinite wisdom did not think that CI builds should honor
      # rust-toolchain files, so we must specify the toolchain version here AND
      # in rust-toolchain.toml. Keep these in sync or face the consequences.
      - uses: dtolnay/rust-toolchain@master
        with:
          toolchain: 1.85.1

      - name: Install just
        uses: extractions/setup-just@v3

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: ~/.cargo/registry
          key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}

      - name: Cache cargo index
        uses: actions/cache@v4
        with:
          path: ~/.cargo/git
          key: ${{ runner.os }}-cargo-index-${{ hashFiles('**/Cargo.lock') }}

      - name: Cache cargo build
        uses: actions/cache@v4
        with:
          path: target
          key: ${{ runner.os }}-cargo-build-target-${{ hashFiles('**/Cargo.lock') }}

      - name: Build
        run: cargo build --workspace

      - name: Run tests
        run: cargo test --workspace

      - name: Build release
        run: cargo build --release --workspace
