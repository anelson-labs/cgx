version: 2
updates:
  - package-ecosystem: "cargo"
    directory: "/"
    schedule:
      interval: "daily"
    commit-message:
      prefix: "deps"
      include: "scope"
    open-pull-requests-limit: 10

  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "daily"
    open-pull-requests-limit: 10
    exclude-paths:
      # This is managed by `cargo-dist`; if it gets modified by dependabot then
      #cargo-dist detects that and fails
      - ".github/workflows/release.yml"
